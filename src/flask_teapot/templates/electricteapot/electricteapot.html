<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric teapot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='utils.js') }}" type="text/javascript"></script>
  </head>
  <body>

    <div class="container align-center">
    <form method="POST" action="{{ url_for('electricteapot.getrelvolume') }}">
      <div class="mb-3">
        <label for="relvolume" class="form-label">Relative volume</label>
        <input type="text" class="form-control" id="relvolume" name="relvolume" placeholder="real number from 0 to 1" value="" required="">
        <div class="invalid-feedback">Valid relative volume is required ( real number from 0 to 1).</div>
      </div>
      <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
    </div>

    <div class="container">
        <div class="row mb-3 text-center">
            <div class="col-md-4 themed-grid-col">
              <p>temperature:</p>
              <p id="temperature"></p>
            </div>
            <div class="col-md-4 themed-grid-col">
              <p>time:</p>
              <p id="time"></p>
            </div>
            <div class="col-md-4 themed-grid-col">
              <p>state:</p>
              <p id="state"></p>
            </div>
            <div class="col-md-4 themed-grid-col">
              <p>relative volume:</p>
              <p id="relativevolume"></p>
            </div>
          </div>
    </div>
    <div class="container">
      <div class="row mb-3 text-center">
          <div class="col-md-4 themed-grid-col">
            <button onclick="TurnOn()">Turn on</button>
            <p id="turnon msg"></p>
          </div>
          <div class="col-md-4 themed-grid-col">
            <button onclick="TurnOff()">Turn off</button>
            <p id="turnoff msg"></p>
          </div>
        </div>
  </div>
    <script>
      setInterval(getTime, 1000);
      setInterval(getTemperature, 1000);
      setInterval(getState, 2000);
      setInterval(getRelVolume, 2000);
    </script>
  </body>
</html>
